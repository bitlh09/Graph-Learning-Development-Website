<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Graph connections -->
  <g stroke="#ffffff" stroke-width="4" opacity="0.8">
    <line x1="150" y1="180" x2="250" y2="120" />
    <line x1="250" y1="120" x2="350" y2="180" />
    <line x1="150" y1="180" x2="200" y2="280" />
    <line x1="350" y1="180" x2="300" y2="280" />
    <line x1="200" y1="280" x2="300" y2="280" />
    <line x1="250" y1="120" x2="250" y2="200" />
    <line x1="150" y1="320" x2="250" y2="380" />
    <line x1="250" y1="380" x2="350" y2="320" />
  </g>
  
  <!-- Graph nodes -->
  <g fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="3">
    <circle cx="150" cy="180" r="25" />
    <circle cx="250" cy="120" r="30" />
    <circle cx="350" cy="180" r="25" />
    <circle cx="200" cy="280" r="20" />
    <circle cx="300" cy="280" r="20" />
    <circle cx="250" cy="200" r="15" />
    <circle cx="150" cy="320" r="18" />
    <circle cx="250" cy="380" r="22" />
    <circle cx="350" cy="320" r="18" />
  </g>
  
  <!-- Brand text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">
    GraphLearn
  </text>
</svg>