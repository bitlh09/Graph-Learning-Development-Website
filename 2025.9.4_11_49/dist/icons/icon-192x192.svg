<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 图网络节点 -->
  <!-- 中心节点 -->
  <circle cx="96" cy="96" r="16" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 周围节点 -->
  <circle cx="96" cy="56" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="136" cy="76" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="136" cy="116" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="96" cy="136" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="56" cy="116" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="56" cy="76" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 外层节点 -->
  <circle cx="76" cy="36" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="116" cy="36" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="156" cy="96" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="116" cy="156" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="76" cy="156" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="36" cy="96" r="8" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- 连接线 -->
  <!-- 中心到周围 -->
  <line x1="96" y1="96" x2="96" y2="56" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="96" y1="96" x2="136" y2="76" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="96" y1="96" x2="136" y2="116" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="96" y1="96" x2="96" y2="136" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="96" y1="96" x2="56" y2="116" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="96" y1="96" x2="56" y2="76" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- 周围到外层 -->
  <line x1="96" y1="56" x2="76" y2="36" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="96" y1="56" x2="116" y2="36" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="136" y1="76" x2="156" y2="96" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="136" y1="116" x2="156" y2="96" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="96" y1="136" x2="116" y2="156" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="96" y1="136" x2="76" y2="156" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="56" y1="116" x2="36" y2="96" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="56" y1="76" x2="36" y2="96" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- 周围节点之间的连接 -->
  <line x1="96" y1="56" x2="136" y2="76" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="136" y1="76" x2="136" y2="116" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="136" y1="116" x2="96" y2="136" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="96" y1="136" x2="56" y2="116" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="56" y1="116" x2="56" y2="76" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="56" y1="76" x2="96" y2="56" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  
  <!-- 品牌文字 -->
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">GraphLearn</text>
</svg>