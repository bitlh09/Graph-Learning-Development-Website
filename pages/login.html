<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">登录</h1>
    <form>
      <div class="mb-4">
        <label for="login-username" class="block mb-1 font-medium">用户名</label>
        <input id="login-username" name="username" type="text" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <label for="login-password" class="block mb-1 font-medium">密码</label>
        <input id="login-password" name="password" type="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4 flex items-center">
        <input id="remember" name="remember" type="checkbox" class="mr-2">
        <label for="remember" class="select-none cursor-pointer">记住我</label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">登录</button>
    </form>
    <div class="mt-4 text-center">
      <a href="register.html" class="text-blue-600 hover:underline">没有账号？注册</a>
    </div>
    <div class="mt-2 text-center">
      <a href="home.html" class="text-gray-500 hover:underline">返回首页</a>
    </div>
  </div>
</body>
</html>
