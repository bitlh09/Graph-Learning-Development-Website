<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">注册</h1>
    <form>
      <div class="mb-4">
        <label for="register-username" class="block mb-1 font-medium">用户名</label>
        <input id="register-username" name="username" type="text" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <label for="register-password" class="block mb-1 font-medium">密码</label>
        <input id="register-password" name="password" type="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <span class="block mb-1 font-medium">性别</span>
        <label class="mr-4 cursor-pointer select-none"><input type="radio" name="gender" value="male" class="mr-1"> 男</label>
        <label class="cursor-pointer select-none"><input type="radio" name="gender" value="female" class="mr-1"> 女</label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center cursor-pointer select-none">
          <input type="checkbox" name="agree" required class="mr-2">
          <span>我已阅读并同意 <a href="#" class="text-blue-600 hover:underline">用户协议</a></span>
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">注册</button>
    </form>
    <div class="mt-4 text-center">
      <a href="login.html" class="text-blue-600 hover:underline">已有账号？登录</a>
    </div>
    <div class="mt-2 text-center">
      <a href="home.html" class="text-gray-500 hover:underline">返回首页</a>
    </div>
  </div>
</body>
</html>
